<ion-header>
  <ion-toolbar>
    <ion-title>
      Palpite
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="confronto">
    <div class="full">
      <div class="local">{{ getJogo().getHora() + " " + getJogo().getCidade().getDescricao() }}</div>
      <div class="versus">X</div>
      <div class="equipe-01">
        <div class="flag"><img src="{{ getFlag(getJogo().getAdversario1().getEquipe()) }}"></div>
        <div class="nome">{{ getJogo().getAdversario1().getEquipe().getDescricao() }}</div>
        <div class="placar">{{ getPalpite01() }}</div>
      </div>
      <div class="equipe-02">
        <div class="flag"><img src="{{ getFlag(getJogo().getAdversario2().getEquipe()) }}"></div>
        <div class="nome">{{ getJogo().getAdversario2().getEquipe().getDescricao() }}</div>
        <div class="placar">{{ getPalpite02() }}</div>
      </div>

      <div class="botoes-equipe-01">
        <div class="remove">
          <button ion-button clear icon-only (click)="removeGol(getJogo().getAdversario1())">
            <ion-icon name='remove-circle'></ion-icon>
          </button>
        </div>
        <div class="add">
          <button ion-button clear icon-only (click)="addGol(getJogo().getAdversario1())">
            <ion-icon name='add-circle'></ion-icon>
          </button>
        </div>
      </div>

      <div class="botoes-equipe-02">
        <div class="remove">
          <button ion-button clear icon-only (click)="removeGol(getJogo().getAdversario2())">
            <ion-icon name='remove-circle'></ion-icon>
          </button>
        </div>
        <div class="add">
          <button ion-button clear icon-only (click)="addGol(getJogo().getAdversario2())">
            <ion-icon name='add-circle'></ion-icon>
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="salvar">
    <button ion-button block icon-left (click)="salvaPalpite()">
      Salvar Palpite
    </button>
  </div>

</ion-content>
