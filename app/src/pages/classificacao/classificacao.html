<ion-header>
  <ion-navbar>
    <ion-title>Classificação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-divider color="light">
        <div class="ion-note-header">Participante</div>
        <ion-note item-end><div class="ion-note-header">Pontos</div></ion-note>
      </ion-item-divider>
      <ion-item *ngFor="let classificacao of classificacoes">
        <span class="{{ getClassePosicao(classificacao) }}">{{ classificacao.getPosicao() + "&ordm;&nbsp;&nbsp;" }}</span>
        <span class="{{ getClasseNome(classificacao) }}">{{ classificacao.getNome() }}</span>
        <ion-note item-end><div class="ion-note">{{classificacao.getPontos()}}</div></ion-note>
      </ion-item>
    </ion-list>
</ion-content>
